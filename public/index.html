  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

  <div id="header">
    <img id="logoimg" src="images/icon.ico" alt="Logo"> <!-- Placeholder for the logo -->
    <h2>Sheets 2 Dymo</h2>
    <h5>Created By Jamie Willson and Lachie Leedham</h5>
  </div>

  <div id="spreadsheetContainer">
    <!-- Toggle Button for Managing Spreadsheets -->
    <button id="toggleManageButton" class="toggleBtn">Settings</button>

    <!-- Spreadsheet management form -->
    <form id="spreadsheetForm">
      <div id="login">
        <button id="loginBtn" class="loginBtn" type="button">Login with Google</button>
      </div>

      <label for="spreadsheetId"></label>

      <button type="button" id="addSpreadsheetBtn">Update Spreadsheets</button>

    </form>

    <form id="availableSpreadsheets">
      <!--<h4>Available Spreadsheets:</h4>-->
      <select id="spreadsheetSelect">
        <option value="">Select a spreadsheet</option>
      </select>

      <button type="button" id="confirmSpreadsheetBtn">Confirm</button>
    </form>
  </div>

  <!-- Initially hidden row input form -->
  <div id="formContainer" style="display: none;">
    <h1>Fetch Google Sheets Data</h1>
    <form id="rowForm">
      <label for="month">Select Month:</label>
      <select id="month" name="month" required>
        <option value="" disabled selected>Select a month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>

      </select>

      <label for="rowIndex">Row number:</label>
      <input type="text" id="rowIndex" name="rowIndex" required>

      <button type="submit">Fetch Data</button>
      <button type="button" id="backToSpreadsheetBtn">Back</button>
    </form>
  </div>

  <!-- Modal for showing data -->
  <div id="modal">
    <div id="modalContent">
      <span class="close">&times;</span>
      <h2>Google Sheets Data</h2>
      <pre id="modalData"></pre>
      <button id="printDataButton">Print Label</button>
    </div>
  </div>

  <div id="labelPreview" style="display: none;">
    <h2>Label Preview</h2>
    <div id="labelContent" style="border: 1px solid #000; padding: 10px; width: 200px;">
      <!-- Populated label content will go here -->
    </div>
  </div>

  <div id="footer">
    <h4>Beta v1.0</h4>
  </div>
  <img id="image" alt="Background Image" style="display:none;">

  <script src="/javascript/script.js"></script>
</body>

</html>
